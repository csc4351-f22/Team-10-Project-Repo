<!DoCTYPE html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
	<link href="/static/search_results.css" rel="stylesheet" />
</head>

<body>
	<h1>Welcome to the Search Results Page! :)</h1>

	<form class="search-form" action="/" method="POST">
		<div class="topnav">
			<div class="row">
				<div class="col-9">
					<input type="text" placeholder="Search.." class="form-control">
				</div>
				<div class="col-2">
					<button type="submit">
						<a href="{{ url_for('search_results') }}"
							class="form-control btn btn-secondary">Submit</a></button>

				</div>
			</div>
		</div>
	</form>
	<br />
	<div class="container">

		<div class="row">
			{%for i in range(10)%}
			<div class="col-10">
				<div class="card" style="width: 19rem;">
					<h1>{{channelId[i]}}</h1>
					<div class="card-video">
						<iframe src="https://www.youtube.com/embed/{{videoId[i]}}"></iframe>

						<div class="card-content">
							<span class="card-title">{{vid_title[i]}}</span>
							<div>
								<a href="{{ url_for('video_view') }}">view video<for now></a>
							</div>
						</div>
					</div>
					<h2>{{vid_description[i]}}</h2>
				</div>
			</div>
			{%endfor%}
		</div>

	</div>

</body>

</html>
