<!doctype html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
	<link href="/static/allpages.css" rel="stylesheet" />
</head>

<body>
	<aside class="left_sidebar">
		<div class="left_all">
			<div class="user_bubble">GG</div>
			<div class="welcome_text">Welcome, guest!</div>
			<div class="buttons">button#1</div>
			<div class="buttons">button#2</div>
			<div class="buttons">button#3</div>
			<div class="buttons">button#3</div>
		</div>
	</aside>

	<main class="main_bar">
		<div class="top_header">
			<form action="/search_results" method="GET" class="wrap">
				<!-- search bar-->
				<input type="text" name="term" class="search_text" placeholder="Search Youtube for Videos..">
				<button type="submit" class="search">Submit</button>
			</form>
		</div>
    
	<div class="container">
		<div class="row">
			{%for i in range(12)%}
			<div class="col-4">
				<div class="card" style="width: 18rem;">
					<div class="card-video">
						<form method="GET" action="/video_view">
							<button type="submit" name="watch?v" value="{{videoId[i]}}">
								<a href="https://www.youtube.com/watch?v={{videoId[i]}}">
									<img width="285" height="250" src="{{vid_thumbnail[i]}}">
								</a>
							</button>
						
							<div class="card-content">
								<span class="card-title">{{vid_title[i]}}</span>
							</div>
							<div class="channel-Title">
								<span class="card-channel-Title">{{channelTitle[i]}}</span>
					
							</div>
						</form>
					</div>
				</div>
			</div>
			{%endfor%}
			</div>
		</div>
	</div>
	</main>

	<aside class="right_sidebar">

	</aside>

</body>

</html>
