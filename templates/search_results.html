<!DoCTYPE html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
	<link href="/static/search_results.css" rel="stylesheet" />
</head>

<body>
	<main class="main_bar">
		<div class="top_header">
			<span class="all-text">
				<form action="/search_results" method="GET">
					<!-- search bar-->
					<input type="text" name="term" class="search_text" placeholder="Search Youtube for Videos..">
					<input type="submit" value="search" />

				</form>
			</span>
		</div>
	
		<div class="container">
			<div class="row">
				{%for i in range(12)%}
				<div class="col-4">
					<div class="card" style="width: 18rem;">
						<div class="card-video">
							<a href="https://www.youtube.com/watch?v={{videoId[i]}}">
								<img width="285" height="250" src="{{vid_thumbnail[i]}}"></a>

							<div class="card-content">
								<span class="card-title">{{vid_title[i]}}</span>
							</div>
						</div>
					</div>
				</div>
				{%endfor%}
			</div>
		</div>
	</main>
</body>

</html>
