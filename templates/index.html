<!doctype html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
	<link href="/static/home.css" rel="stylesheet" />

<script>
	document.addEventListener('DOMContentLoaded', () => {
		const loginBtn = document.getElementById('loginBtn');
		const loginPopup = document.getElementById('loginPopup');
		
		loginBtn.addEventListener('click', () => {
			loginPopup.classList.toggle('show');
		});
		});
</script>

</head>

<body>
	<aside class="left_sidebar">
		<div class="left_all">
			<div class="user_bubble">GG</div>
			<div class="welcome_text">Welcome, guest!</div>

			<!-- Reference to login button-->
			<button id="loginBtn">login</div>

			<div class="buttons">button#2</div>
			<div class="buttons">button#3</div>
			<div class="buttons">button#3</div>
		</div>
	</aside>

	<main class="main_bar">
		<div class="top_header">
				<form action="/search_results" method="GET" class="wrap">
					<!-- search bar-->
					<input type="text" name="term" class="search_text" placeholder="Search Youtube for Videos..">
					<button type="submit" class="search">Submit</button>
				</form>
		</div>
	</main>

	<!-- login area -->
	<div id="loginPopup">
		<form>
			<h2>Login</h2>
				<label for="username"><b>Username</b></label>
				<input type="text" id="username" placeholder="Username" name="username" required>
				
				<label for="password"><b>Password</b></label>
				<input type="password" id="password" placeholder="Password" name="password" required>

				<button type="submit">Submit</button>
		</form>
	</div>


</body>

</html>
