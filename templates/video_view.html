<!DoCTYPE html>
<html>

<head>
    <link href="/static/video_view.css" rel="stylesheet" />

</head>

<body>

    <aside class="left_sidebar">
        <span class="all-text">Sidebar #1</span>
    </aside>

    <main class="main_bar">
        <div class="col-1">

            <div class="card" style="width: 68rem;height: 50rem;">
                <div class="card-video">
                    <form method="POST" action="/video_view" name="watch?v">
                        <iframe src="https://www.youtube.com/embed/{{videoId}}" width="1085" height="500" frameborder="0"
                            allowfullscreen></iframe>
                    </form>
                    <div class="card-content">
                        <span class="card-title">{{vid_title}}</span>
                        <br />
                        <span class="card-channel-Title">{{channelTitle}}</span>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <aside class="right_sidebar">
        <span class="all-text">

    <div class="slidecontainer">
        <p>Sentiment filter:</p>
        <input type="range" min="-100" max="100" value = "0"  id="myRange">
        <p>Value: <span id="demo"></span></p>
    </div>

    <form action="/action_page.php" id="search_filter">
        <label for="keyword"></label>
        <input type="keyword" id="keyword" name="keyword"><br><br>
        <input type="button" onclick="filet_out()" value="Filter out">
        <input type="button" onclick="search_for()" value="Search for">
        
    </span>
  
  
    </aside>
