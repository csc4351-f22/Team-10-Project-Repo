<!DoCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link href="/static/video_view.css" rel="stylesheet" />
    <link href="/static/allpages.css" rel="stylesheet" />
    <script type="text/javascript" src="/static/widgets.js" ></script>
</head>

<body>

    <body>
        <aside class="left_sidebar">
            <div class="left_all">
                <div class="user_bubble">GG</div>
    
                <!-- Reference to login button 
                <button id="loginBtn" onclick="displayLogin('loginPopup')">login</div>-->
    
    
                <!-- Put user name under welcome message from session var. -->
                <div class="welcome_text">Welcome, {{session['user']}}!</div><br>
                <div class="left_sidebar_buttons">
                    <div class="buttons" onclick="displayLogin('loginPopup')">Login</div>
                    <div class="buttons">Top Videos</div>
                    <div class="buttons" onclick="window.location.href='/';">Home</div>
                    <div class="buttons">About</div>
                </div>
            </div>
        </aside>

    <main class="main_bar">
        <div class="col-1">
            <div class="card" style="width: 68rem;height: 35rem;">
                <div class="card-video">
                    <iframe src="https://www.youtube.com/embed/{{videoId}}" width="1085" height="500" frameborder="0" 
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen></iframe>
                    
                    <div class="card-content">
                        <span class="card-title">{{vid_title}}</span>
                        <br />
                        <span class="card-channel-Title">{{channelTitle}}</span>
                     
                        <p> Average Sentiment Score: {{ave_sent_score}}</p>
                    </div>

                    <br />
                    <h4>Comments</h4>
                    <br />
                    {%for i in range(100)%}
        
                        <div class="comments">
                    
                        <img class="rounded-circle" src="{{authorProfileImageUrl[i]}}">
                        <span><strong>{{authorDisplayname[i]}}</strong></span>
                        <br />
                        <span>{{textDisplay[i]}}</span>
                        <br />
                        <p>Sentiment Score: {{sent_score[i]}}</p>
                        </div>
                       
                        
                    
                    {%endfor%}

                </div>
            </div>
        </div>
    </main>

    <aside class="right_sidebar">
        <span class="all-text">

    <form action="/video_view/" method="POST">
        <label> Sentiment filter:</label>
        <input type="range" min="-1" max="1" value = "0"  name="sent_value">
        <input type="submit">
    </form>
    
    
    <div class="slidecontainer">
        
    </div>

    <form action="/action_page.php" id="search_filter">
        <label for="keyword"></label>
        <input type="keyword" id="keyword" name="keyword"><br><br>
        <input type="button" onclick="filet_out()" value="Filter out">
        <input type="button" onclick="search_for()" value="Search for">
        
    </span>
  
  
    </aside>
        <!-- will move this later -->
       <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("sent_value");
        output.innerHTML = slider.value;

        slider.oninput = function() {
            output.innerHTML = this.value/100;
        }

        function filter_out() {
            var x = document.getElementById("keyword").form.id;
            document.getElementById("filter").innerHTML = x;
        }
        function search_for() {
            var x = document.getElementById("keyword").form.id;
            document.getElementById("filter").innerHTML = x;
        }
        function update(){
            var slider = document.getElementById("myRange");
            var output = document.getElementById("sent_va");
            output.innerHTML = slider.value/100;
        }

        
       </script>
       

</body>

</html>:
